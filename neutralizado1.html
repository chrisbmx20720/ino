<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Neutralizado</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px 5px;
      background: #f4f4f4;
    }

    .form-section {
      background: #fff;
      padding:30px 5px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 30px;
      margin-bottom: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 2px;
      margin-bottom: 12px;
    }

    .form-col {
      flex: 1 1 100%;
    }

    .form-col-2 {
      flex: 0 0 50%;
      box-sizing: border-box;
    }

    @media (min-width: 480px) {
      .form-col {
        flex: 1 1 calc(33.33% - 13.33px);
      }
    }

    input, select {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    .results p {
      font-weight: bold;
      margin: 6px 0;
    }

    /* Toggle switch styles */
    .switch {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 26px;
    }

    .switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0; left: 0; right: 0; bottom: 0;
      background-color: #ccc;
      border-radius: 34px;
      transition: 0.3s;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 20px; width: 20px;
      left: 3px; bottom: 3px;
      background-color: white;
      border-radius: 50%;
      transition: 0.3s;
    }

    input:checked + .slider {
      background-color: #007BFF;
    }

    input:checked + .slider:before {
      transform: translateX(24px);
    }
  </style>
</head>
<body>

  <nav class="menu">
    <ul>
      <li><a href="neutralizado.html" class="active">Neutralizado</a></li>
      <li><a href="desgomado.html">Desgomado</a></li>
    </ul>
  </nav>

  <div class="form-section">
    <h2>Calculadora de Neutralizado</h2>

    <div class="form-row">
      <div class="form-col">
        <label for="mm1Inicial">MM1 Inicial:</label>
        <input type="number" id="mm1Inicial" placeholder="" />
      </div>
      <div class="form-col">
        <label for="mm1Final">MM1 Final:</label>
        <input type="number" id="mm1Final" placeholder="" />
      </div>
      <div class="form-col">
        <label for="tanque1-tipo">Tanque:</label>
        <select id="tanque1-tipo">
          <option>TC-12</option>
          <option>TC-14</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col">
        <label for="sodaInicial">Soda Inicial:</label>
        <input type="number" id="sodaInicial" step="any" />
      </div>
      <div class="form-col">
        <label for="sodaFinal">Soda Final:</label>
        <input type="number" id="sodaFinal" step="any" />
      </div>
      <div class="form-col">
        <label for="dosificacion">Dosificación (%):</label>
        <select id="dosificacion">
          <option value="0.03">0.03</option>
          <option value="0.04">0.04</option>
          <option value="0.05">0.05</option>
          <option value="0.06">0.06</option>
          <option value="0.07">0.07</option>
          <option value="0.08">0.08</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col-2">
        <label for="sacosCitricos">¿Se abrieron sacos de cítrico?</label>
      </div>
      <div class="form-col-2">
        <label class="switch">
          <input type="checkbox" id="sacosCitricos" />
          <span class="slider"></span>
        </label>
      </div>
    </div>
  </div>

  <div class="results" id="resultados"></div>

  <p style="color: #155724; font-weight: bold; margin-top: 15px; text-align: center;">
    IMPORTANTE: EL JABONCILLO SE TIRA AL <strong>TAL_53</strong>.
  </p>

  <script>
    function calcular() {
      const mm1Inicial = parseFloat(document.getElementById("mm1Inicial").value);
      const mm1Final = parseFloat(document.getElementById("mm1Final").value);
      const sodaInicial = parseFloat(document.getElementById("sodaInicial").value);
      const sodaFinal = parseFloat(document.getElementById("sodaFinal").value);
      const dosificacion = parseFloat(document.getElementById("dosificacion").value);
      const sacosCitricos = document.getElementById("sacosCitricos").checked;

      if (
        isNaN(mm1Inicial) || isNaN(mm1Final) ||
        isNaN(sodaInicial) || isNaN(sodaFinal) ||
        isNaN(dosificacion)
      ) {
        document.getElementById("resultados").innerHTML = "";
        return;
      }

      const aceiteConsumido = mm1Final - mm1Inicial;
      const aceiteProducido = aceiteConsumido * 0.98;
      const acidoFosforico = (aceiteConsumido * dosificacion);
      const diferenciaSoda = sodaFinal - sodaInicial;
      const totalCitricos = sacosCitricos ? 50 : 0;

      const resultados = `
        <p>Aceite Consumido: ${aceiteConsumido.toFixed(2)}</p>
        <p>Aceite Producido (98%): ${aceiteProducido.toFixed(2)}</p>
        <p>Ácido Fosfórico (L): ${acidoFosforico.toFixed(2)}</p>
        <p>Diferencia de Soda (L): ${diferenciaSoda.toFixed(2)}</p>
        <p>Total de Cítrico (kg): ${totalCitricos}</p>
      `;

      document.getElementById("resultados").innerHTML = resultados;
    }

    // Agregamos event listeners para todos los inputs/select y checkbox
    const elementos = [
      "mm1Inicial", "mm1Final", "sodaInicial", "sodaFinal", "dosificacion", "sacosCitricos"
    ];

    elementos.forEach(id => {
      document.getElementById(id).addEventListener("input", calcular);
      document.getElementById(id).addEventListener("change", calcular);
    });

    // También ejecutamos cálculo inicial por si hay valores por defecto
    calcular();
  </script>

</body>
</html>
