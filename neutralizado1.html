<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Neutralizado</title>
  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 15px 5px;
      background: #f4f4f4;
    }

    .form-section {
      background: #fff;
      padding: 30px 5px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-top: 30px;
      margin-bottom: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 2px;
      margin-bottom: 12px;
    }

    .form-col {
      flex: 1 1 100%;
    }

    .form-col-2 {
      flex: 0 0 50%;
      box-sizing: border-box;
    }

    @media (min-width: 480px) {
      .form-col {
        flex: 1 1 calc(33.33% - 13.33px);
      }
    }

    input, select {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      font-size: 25px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 700;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    p {
      font-size: 20px;
    }

    #resultados {
      font-size: 20px;
    }
  </style>
</head>
<body>

  <nav class="menu">
    <ul>
      <li><a href="neutralizado.html" class="active">Neutralizado</a></li>
      <li><a href="desgomado.html">Desgomado</a></li>
    </ul>
  </nav>

  <div class="form-section">
    <h2>Calculadora de Neutralizado</h2>
    <div class="form-row">
      <div class="form-col">
        <label for="mm1Inicial">MM1 Inicial:</label>
        <input type="number" id="mm1Inicial">
      </div>
      <div class="form-col">
        <label for="mm1Final">MM1 Final:</label>
        <input type="number" id="mm1Final">
      </div>
      <div class="form-col">
        <label for="tanque1-tipo">Tanque:</label>
        <select id="tanque1-tipo">
          <option>TC-12</option>
          <option>TC-14</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col">
        <label for="sodaInicial">Soda Inicial:</label>
        <input type="number" id="sodaInicial" step="any" />
      </div>
      <div class="form-col">
        <label for="sodaFinal">Soda Final:</label>
        <input type="number" id="sodaFinal" step="any" />
      </div>
      <div class="form-col">
        <label for="dosificacion">Dosificación (%):</label>
        <select id="dosificacion">
          <option value="0.03">0.03</option>
          <option value="0.04">0.04</option>
          <option value="0.05">0.05</option>
          <option value="0.06">0.06</option>
          <option value="0.07">0.07</option>
          <option value="0.08">0.08</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-col-2">
        <label for="sacosCitricos">¿Se abrieron sacos de cítrico?</label>
      </div>
      <div class="form-col-2">
        <label class="switch">
          <input type="checkbox" id="sacosCitricos" />
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <button onclick="calcular()">Calcular</button>
  </div>

  <div class="results" id="resultados"></div>

  <p style="color: #155724; font-weight: bold; margin-top: 15px; text-align: center;">
    IMPORTANTE: EL JABONCILLO SE TIRA AL <strong>TAL_53</strong>.
  </p>

  <script>
    function calcular() {
      const mm1Inicial = parseFloat(document.getElementById("mm1Inicial").value);
      const mm1Final = parseFloat(document.getElementById("mm1Final").value);
      const sodaInicial = parseFloat(document.getElementById("sodaInicial").value);
      const sodaFinal = parseFloat(document.getElementById("sodaFinal").value);
      const dosificacion = parseFloat(document.getElementById("dosificacion").value);
      const sacosCitricos = document.getElementById("sacosCitricos").checked;
      const tanque = document.getElementById("tanque1-tipo").value;

      if (
        isNaN(mm1Inicial) || isNaN(mm1Final) ||
        isNaN(sodaInicial) || isNaN(sodaFinal) ||
        isNaN(dosificacion)
      ) {
        alert("Por favor, completa todos los campos con valores numéricos.");
        return;
      }

      const aceiteConsumido = mm1Final - mm1Inicial;
      const aceiteProducido = aceiteConsumido * 0.98;
      const acidoFosforico = (aceiteConsumido * dosificacion / 100);
      const diferenciaSoda = sodaFinal - sodaInicial;
      const totalCitricos = sacosCitricos ? 50 : 0;

      const codigoProduccion = tanque === "TC-12" ? "TAL_7" : "TAL_8";

      const codigosConsumo = [
        { codigo: "800001", cantidad: acidoFosforico.toFixed(2) },
        { codigo: "100006", cantidad: diferenciaSoda.toFixed(2) }
      ];

      if (sacosCitricos) {
        codigosConsumo.push({ codigo: "110006", cantidad: totalCitricos.toFixed(2) });
      }

      const tablaHTML = `
        <h3>Tabla de Producción y Consumo</h3>
        <table>
          <thead>
            <tr><th>Código</th><th>Cantidad</th><th>Subinventario</th></tr>
          </thead>
          <tbody>
            <tr>
              <td>800000110006</td>
              <td>${aceiteProducido.toFixed(2)}</td>
              <td>${codigoProduccion}</td>
            </tr>
            ${codigosConsumo.map(item => `
              <tr>
                <td>${item.codigo}</td>
                <td>${item.cantidad}</td>
                <td></td>
              </tr>
            `).join("")}
          </tbody>
        </table>
      `;

      document.getElementById("resultados").innerHTML = tablaHTML;
    }
  </script>

</body>
</html>
