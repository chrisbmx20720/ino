<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Men√∫ con enlaces</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav.menu {
      width: 100%;
      background-color: #1e1e2f;
      height: 100vh; /* Ocupa toda la altura de la pantalla */
      display: flex;
      justify-content: center;
      align-items: center;
    }

    nav.menu ul {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: stretch;
      list-style: none;
      margin: 0;
      padding: 0;
      width: 80%; /* Controla el ancho de los botones */
      max-width: 300px;
    }

    nav.menu li {
      margin: 10px 0;
    }

    nav.menu a {
      display: block;
      padding: 15px;
      color: white;
      text-decoration: none;
      text-align: center;
      background-color: #2c2c3e;
      border-radius: 5px;
      transition: background 0.3s;
    }

    nav.menu a:hover,
    nav.menu a.active {
      background-color: #3e8ed0;
    }

    /* Modo horizontal en pantallas grandes */
    @media (min-width: 768px) {
      nav.menu {
        height: auto;
        justify-content: flex-start;
        align-items: flex-start;
      }

      nav.menu ul {
        flex-direction: row;
        width: 100%;
        max-width: none;
      }

      nav.menu li {
        margin: 0;
        flex: 1;
      }

      nav.menu a {
        border-radius: 0;
      }
    }
  </style>
</head>

  </nav>

</body>
</html>
