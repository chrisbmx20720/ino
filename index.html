<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Desgomado y Neutro</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }
    header {
      background: #333;
      color: #fff;
      padding: 1em;
      text-align: center;
    }
    nav {
      display: flex;
      justify-content: center;
      background: #444;
    }
    nav button {
      background: none;
      border: none;
      color: white;
      padding: 1em;
      cursor: pointer;
      font-size: 1em;
    }
    nav button:hover, nav button.active {
      background: #666;
    }
    .container {
      max-width: 500px;
      margin: 20px auto;
      padding: 20px;
      background: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      font-size: 1em;
      box-sizing: border-box;
    }
    .resultado {
      margin-top: 15px;
      font-weight: bold;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>

  <header>
    <h1>Calculadora de Plantas</h1>
  </header>

  <nav>
    <button id="btnDesgomado" class="active">Desgomado</button>
    <button id="btnNeutro">Neutro</button>
  </nav>

  <div id="desgomado" class="container">
    <h2>Desgomado</h2>

    <label>Entrada Inicial (mm³):</label>
    <input type="number" id="entradaInicialDesgo">

    <label>Entrada Final (mm³):</label>
    <input type="number" id="entradaFinalDesgo">

    <label>Filtrado Inicial (mm³):</label>
    <input type="number" id="filtradoInicial">

    <label>Filtrado Final (mm³):</label>
    <input type="number" id="filtradoFinal">

    <div class="resultado" id="produccionDesgo">Producción: 0 mm³</div>
    <div class="resultado" id="consumoDesgo">Consumido (Filtrado): 0 mm³</div>
    <div class="resultado" id="acidoDesgo">Ácido Acético: 0 mm³</div>
  </div>

  <div id="neutro" class="container hidden">
    <h2>Neutro</h2>

    <label>Entrada de Desgomado Inicial (mm³):</label>
    <input type="number" id="entradaInicialNeutro">

    <label>Entrada de Desgomado Final (mm³):</label>
    <input type="number" id="entradaFinalNeutro">

    <label>Salida de Neutro Inicial (mm³):</label>
    <input type="number" id="salidaInicial">

    <label>Salida de Neutro Final (mm³):</label>
    <input type="number" id="salidaFinal">

    <div class="resultado" id="produccionNeutro">Producción: 0 mm³</div>
    <div class="resultado" id="consumoNeutro">Consumido (Desgomado): 0 mm³</div>
    <div class="resultado" id="fosforicoNeutro">Ácido Fosfórico: 0 mm³</div>
  </div>

  <script>
    const btnDesgomado = document.getElementById('btnDesgomado');
    const btnNeutro = document.getElementById('btnNeutro');
    const desgomadoDiv = document.getElementById('desgomado');
    const neutroDiv = document.getElementById('neutro');

    btnDesgomado.addEventListener('click', () => {
      desgomadoDiv.classList.remove('hidden');
      neutroDiv.classList.add('hidden');
      btnDesgomado.classList.add('active');
      btnNeutro.classList.remove('active');
    });

    btnNeutro.addEventListener('click', () => {
      neutroDiv.classList.remove('hidden');
      desgomadoDiv.classList.add('hidden');
      btnNeutro.classList.add('active');
      btnDesgomado.classList.remove('active');
    });

    const calcularDesgomado = () => {
      const entradaInicial = parseFloat(document.getElementById('entradaInicialDesgo').value) || 0;
      const entradaFinal = parseFloat(document.getElementById('entradaFinalDesgo').value) || 0;
      const filtradoInicial = parseFloat(document.getElementById('filtradoInicial').value) || 0;
      const filtradoFinal = parseFloat(document.getElementById('filtradoFinal').value) || 0;

      const produccion = entradaFinal - entradaInicial;
      const consumo = filtradoFinal - filtradoInicial;
      const acido = (produccion * 0.08) / 100;

      document.getElementById('produccionDesgo').textContent = `Producción: ${produccion.toFixed(2)} mm³`;
      document.getElementById('consumoDesgo').textContent = `Consumido (Filtrado): ${consumo.toFixed(2)} mm³`;
      document.getElementById('acidoDesgo').textContent = `Ácido Acético: ${acido.toFixed(4)} mm³`;
    };

    const calcularNeutro = () => {
      const entradaInicial = parseFloat(document.getElementById('entradaInicialNeutro').value) || 0;
      const entradaFinal = parseFloat(document.getElementById('entradaFinalNeutro').value) || 0;
      const salidaInicial = parseFloat(document.getElementById('salidaInicial').value) || 0;
      const salidaFinal = parseFloat(document.getElementById('salidaFinal').value) || 0;

      const produccion = salidaFinal - salidaInicial;
      const consumo = entradaFinal - entradaInicial;
      const fosforico = (produccion * 0.08) / 100;

      document.getElementById('produccionNeutro').textContent = `Producción: ${produccion.toFixed(2)} mm³`;
      document.getElementById('consumoNeutro').textContent = `Consumido (Desgomado): ${consumo.toFixed(2)} mm³`;
      document.getElementById('fosforicoNeutro').textContent = `Ácido Fosfórico: ${fosforico.toFixed(4)} mm³`;
    };

    document.querySelectorAll('input').forEach(input => {
      input.addEventListener('input', () => {
        calcularDesgomado();
        calcularNeutro();
      });
    });
  </script>
</body>
</html>
