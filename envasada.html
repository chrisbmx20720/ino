<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cálculo Lecitina sin Fludificar</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }

    .form-container {
      padding: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: center;
    }

    .note-box {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      margin: 20px;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h2>Envasadores Lecitina</h2>

  <div class="form-container">
    <div class="form-row">
      <div class="form-group">
        <label for="lecitinaFludificada">Fludificada Envasada (kg):</label>
        <input type="number" id="lecitinaFludificada" step="any">
      </div>
      <div class="form-group">
        <label for="tipoTanque">Tipo de Tanque:</label>
        <select id="tipoTanque">
          <option value="T118">T118</option>
          <option value="T119">T119</option>
          <option value="T120">T120</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label for="rbd">RBD (kg):</label>
        <input type="number" id="rbd" step="any">
      </div>
      <div class="form-group">
        <label for="acidoGraso">Ácido Graso (kg):</label>
        <input type="number" id="acidoGraso" step="any">
      </div>
    </div>

    <button onclick="calcularLecitina()">Calcular</button>
  </div>

  <div class="results" id="resultado"></div>

  <div class="note-box">
    <strong>Notas importantes:</strong>
    <ul>
      <li>No se consume del <strong>TAL_48</strong>.</li>
      <li>Revisar que <strong>TRE_5</strong> vaya al <strong>TRE_5</strong>.</li>
      <li>Revisar que <strong>TRE_6</strong> vaya al <strong>TRE_6</strong>.</li>
      <li>Revisar que <strong>TRE_7</strong> vaya al <strong>TRE_7</strong>.</li>
    </ul>
  </div>

  <script>
    function calcularLecitina() {
      const lecitina = parseFloat(document.getElementById('lecitinaFludificada').value) || 0;
      const acido = parseFloat(document.getElementById('acidoGraso').value) || 0;
      const rbd = parseFloat(document.getElementById('rbd').value) || 0;
      const tipoTanque = document.getElementById('tipoTanque').value;

      const total = lecitina - acido - rbd;

      const destinoMap = {
        "T118": "TRE_5",
        "T119": "TRE_6",
        "T120": "TRE_7"
      };

      const destino = destinoMap[tipoTanque];

      document.getElementById('resultado').innerHTML = `
        <p><strong>Total de Lecitina Sin Fludificar consumida:</strong> ${total.toFixed(2)} kg</p>

        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Consumo (kg)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>8..12K001</td><td>${rbd.toFixed(2)}</td></tr>
            <tr><td>8..14K7</td><td>${total.toFixed(2)}</td></tr>
            <tr><td>11..1K5</td><td>${acido.toFixed(2)}</td></tr>
            <tr><td><strong>Origen</strong></td><td>${destino}</td></tr>
            <tr><td><strong>Destino</strong></td><td>${destino}</td></tr>
          </tbody>
        </table>
      `;
    }
  </script>

</body>
</html>
