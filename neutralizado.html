<!DOCTYPE html>
<html lang="es">
<head>

  <title>Calculadora de Neutralizado</title>
  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 5px;
      background: #f4f4f4;
    }

    .form-section {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 12px;
    }

    .form-col {
      flex: 1 1 calc(33.33% - 13.33px);
      min-width: 180px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .resultado {
      font-weight: bold;
    }

    nav.menu {
      background-color: #333;
      padding: 10px;
    }

    nav.menu ul {
      list-style: none;
      display: flex;
      gap: 10px;
      padding: 0;
      margin: 0;
    }

    nav.menu li {
      display: inline;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }

    nav.menu a.active, nav.menu a:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
