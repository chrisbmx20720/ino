<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Neutralizado</title>

  <!-- Enlace al CSS externo -->
  <link rel="stylesheet" href="/css/style.css">

  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f7f7f7;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    .form-container {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    .form-row {
      display: flex;
      gap: 15px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 140px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin: 20px auto;
      max-width: 700px;
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .results p {
      font-size: 1.1rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 8px;
    }

    th {
      background-color: #f2f2f2;
    }

    nav.menu {
      background-color: #333;
      padding: 10px;
    }

    nav.menu ul {
      list-style: none;
      display: flex;
      gap: 10px;
      padding: 0;
      margin: 0;
    }

    nav.menu li {
      display: inline;
    }

    nav.menu a {
      color: white;
      text-decoration: none;
      padding: 8px 12px;
      border-radius: 4px;
    }

    nav.menu a.active, nav.menu a:hover {
      background-color: #555;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Menú externo -->
  <nav class="menu">
    <ul>
      <li><a href="neutralizado.html" class="active">Neutralizado</a></li>
      <li><a href="desgomado.html">Desgomado</a></li>
    </ul>
  </nav>

  <h2>Calculadora de Neutralizado</h2>

  <div class="form-container">
    <!-- Fila 1 -->
    <div class="form-row">
      <div class="form-group">
        <label for="mm1Inicial">MM1 Inicial:</label>
        <input type="number" id="mm1Inicial" step="any" />
      </div>
      <div class="form-group">
        <label for="mm1Final">MM1 Final:</label>
        <input type="number" id="mm1Final" step="any" />
      </div>
    </div>

    <!-- Fila 2 -->
    <div class="form-row">
      <div class="form-group">
        <label for="sodaInicial">Soda Inicial (L):</label>
        <input type="number" id="sodaInicial" step="any" />
      </div>
      <div class="form-group">
        <label for="sodaFinal">Soda Final (L):</label>
        <input type="number" id="sodaFinal" step="any" />
      </div>
    </div>

    <!-- Fila 3 -->
    <div class="form-group">
      <label for="dosificacion">Dosificación Fosfórico (%):</label>
      <select id="dosificacion">
        <option value="0.03">0.03</option>
        <option value="0.04">0.04</option>
        <option value="0.05">0.05</option>
        <option value="0.06">0.06</option>
        <option value="0.07">0.07</option>
        <option value="0.08">0.08</option>
      </select>
    </div>

    <!-- Checkbox -->
    <div class="form-row">
      <div class="form-group" style="display: flex; align-items: center; justify-content: space-between;">
        <label for="sacosCitricos" style="margin: 0;">¿Se abrieron sacos de cítrico?</label>
        <input type="checkbox" id="sacosCitricos" />
      </div>
    </div>

    <button onclick="calcular()">Calcular</button>
  </div>

  <div class="results" id="resultados"></div>

  <!-- Tabla de Códigos 
  <div style="padding: 20px; max-width: 700px; margin: auto;">
    <h3>Códigos Oracle</h3>
    <table>
      <thead>
        <tr>

      </tbody>

  </div>-->

  <p style="color: #d9534f; font-weight: bold; margin-top: 15px; text-align: center;">
    IMPORTANTE: EL JABONCILLO SE TIRA AL <strong>TAL_53</strong>.
  </p>

  <script>
    function calcular() {
      const mm1Inicial = parseFloat(document.getElementById("mm1Inicial").value);
      const mm1Final = parseFloat(document.getElementById("mm1Final").value);
      const sodaInicial = parseFloat(document.getElementById("sodaInicial").value);
      const sodaFinal = parseFloat(document.getElementById("sodaFinal").value);
      const dosificacion = parseFloat(document.getElementById("dosificacion").value);
      const sacosCitricos = document.getElementById("sacosCitricos").checked;

      if (
        isNaN(mm1Inicial) || isNaN(mm1Final) ||
        isNaN(sodaInicial) || isNaN(sodaFinal) ||
        isNaN(dosificacion)
      ) {
        alert("Por favor, completa todos los campos con valores numéricos.");
        return;
      }

      const aceiteConsumido = mm1Final - mm1Inicial;
      const aceiteProducido = aceiteConsumido * 0.98;
      const acidoFosforico = (aceiteConsumido * dosificacion / 100);
      const diferenciaSoda = sodaFinal - sodaInicial;
      const totalCitricos = sacosCitricos ? 50 : 0;

      const resultados = `
        <p><strong>Aceite Consumido:</strong> ${aceiteConsumido.toFixed(2)}</p>
        <p><strong>Aceite Producido (98%):</strong> ${aceiteProducido.toFixed(2)}</p>
        <p><strong>Ácido Fosfórico (L):</strong> ${acidoFosforico.toFixed(2)}</p>
        <p><strong>Diferencia de Soda (L):</strong> ${diferenciaSoda.toFixed(2)}</p>
        <p><strong>Total de Cítrico (kg):</strong> ${totalCitricos}</p>
      `;

      document.getElementById("resultados").innerHTML = resultados;
    }
  </script>

</body>
</html>
