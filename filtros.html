<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Calculadora de Filtros de Crudo</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 1rem;
    }

    .container {
      background: white;
      padding: 1rem;
      border-radius: 10px;
      max-width: 100%;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      font-size: 1.3rem;
    }

    .form-group {
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: bold;
      display: block;
      margin-bottom: 0.3rem;
    }

    .input-row {
      display: flex;
      gap: 1rem;
    }

    .input-row input {
      flex: 1;
      padding: 0.75rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .result {
      font-weight: bold;
      text-align: center;
      margin-top: 1rem;
      font-size: 1.1rem;
      line-height: 1.5;
    }

    .copy-btn {
      display: block;
      width: 100%;
      margin-top: 1rem;
      padding: 0.75rem;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    .copy-btn:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>

<div class="container">
  <h2>Calculadora de Filtros de Crudo</h2>

  <div class="form-group">
    <label>Filtro 1</label>
    <div class="input-row">
      <input type="number" placeholder="MM Inicial" id="mmInicial1" oninput="calcular()">
      <input type="number" placeholder="MM Final" id="mmFinal1" oninput="calcular()">
    </div>
  </div>

  <div class="form-group">
    <label>Filtro 2</label>
    <div class="input-row">
      <input type="number" placeholder="MM Inicial" id="mmInicial2" oninput="calcular()">
      <input type="number" placeholder="MM Final" id="mmFinal2" oninput="calcular()">
    </div>
  </div>

  <div class="result" id="resultado">
    Diferencia Filtro 1: -<br>
    Diferencia Filtro 2: -<br>
    Producción Filtrado: -
  </div>

  <button class="copy-btn" onclick="copiarResultado()">Copiar Resultado</button>
</div>

<script>
  function calcular() {
    const mmInicial1 = parseFloat(document.getElementById('mmInicial1').value) || 0;
    const mmFinal1 = parseFloat(document.getElementById('mmFinal1').value) || 0;
    const mmInicial2 = parseFloat(document.getElementById('mmInicial2').value) || 0;
    const mmFinal2 = parseFloat(document.getElementById('mmFinal2').value) || 0;

    const diferencia1 = mmFinal1 - mmInicial1;
    const diferencia2 = mmFinal2 - mmInicial2;
    const total = diferencia1 + diferencia2;

    const resultado = `
      Diferencia Filtro 1: ${diferencia1.toFixed(2)}<br>
      Diferencia Filtro 2: ${diferencia2.toFixed(2)}<br>
      Producción Filtrado: ${total.toFixed(2)}
    `;

    document.getElementById('resultado').innerHTML = resultado;
  }

  function copiarResultado() {
    const resultText = document.getElementById('resultado').innerText;
    navigator.clipboard.writeText(resultText)
      .then(() => alert('Resultado copiado al portapapeles'))
      .catch(() => alert('Error al copiar al portapapeles'));
  }
</script>

</body>
</html>
