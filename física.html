<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Tabla de Tiempos y Distancias</title>
  <style>
    table {
      border-collapse: collapse;
      margin: 20px 0;
      width: 100%;
    }
    th, td {
      border: 1px solid #aaa;
      padding: 8px;
      text-align: center;
    }
    input {
      width: 80px;
      text-align: center;
    }
    .results {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Registro de Distancias y Tiempos</h2>
  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Distancia</th>
        <th>Tiempo</th>
      </tr>
    </thead>
    <tbody id="data-table">
      <!-- Filas generadas con JavaScript -->
    </tbody>
  </table>

  <button onclick="calcular()">Calcular Promedio y Desviaci칩n Est치ndar</button>

  <div class="results" id="results"></div>

  <script>
    // Generar las 20 filas
    const tableBody = document.getElementById("data-table");
    for (let i = 1; i <= 20; i++) {
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${i}</td>
        <td><input type="number" step="any" id="distancia-${i}"></td>
        <td><input type="number" step="any" id="tiempo-${i}"></td>
      `;
      tableBody.appendChild(row);
    }

    function calcular() {
      const tiempos = [];

      for (let i = 1; i <= 20; i++) {
        const tiempoVal = parseFloat(document.getElementById(`tiempo-${i}`).value);
        if (!isNaN(tiempoVal)) {
          tiempos.push(tiempoVal);
        }
      }

      if (tiempos.length === 0) {
        document.getElementById("results").innerText = "Por favor, ingrese al menos un valor en la columna Tiempo.";
        return;
      }

      const promedio = tiempos.reduce((a, b) => a + b, 0) / tiempos.length;

      const sumaCuadrados = tiempos.reduce((suma, val) => {
        return suma + Math.pow(val - promedio, 2);
      }, 0);

      const desviacionEstandar = Math.sqrt(sumaCuadrados / tiempos.length);

      document.getElementById("results").innerHTML = `
        <strong>Resultados:</strong><br>
        Promedio del Tiempo: ${promedio.toFixed(2)}<br>
        Desviaci칩n Est치ndar del Tiempo: ${desviacionEstandar.toFixed(2)}
      `;
    }
  </script>

</body>
</html>
