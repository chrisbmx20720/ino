  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 0;

      background: white;

      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      width: 100%;

<body>

  <nav class="menu">

  <div class="container">
    <h2>Calculadora de Pulm칩n</h2>
    <label for="luz">Introduce la Luz (cm):</label>
    <input type="number" id="luz" placeholder="Ej. 40">
    <button onclick="calcular()">Calcular Masa (kg)</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const luz = parseFloat(document.getElementById('luz').value);
      if (isNaN(luz) || luz < 0 || luz > 154) {
        document.getElementById('resultado').textContent = "Introduce un valor v치lido de luz (0 a 154 cm)";
        return;
      }

      const contenido = 183.6 - luz;
      const masa = (contenido * 19.34) + 383.6;

      document.getElementById('resultado').textContent = `Masa total: ${masa.toFixed(2)} kg`;
    }
  </script>
