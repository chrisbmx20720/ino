<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Pulmón</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      max-width: 400px;
      width: 100%;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    button {
      width: 100%;
      padding: 0.75rem;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .result {
      margin-top: 1rem;
      font-size: 1.1rem;
      text-align: center;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Calculadora de Pulmón</h2>
    <label for="luz">Introduce la Luz (cm):</label>
    <input type="number" id="luz" placeholder="Ej. 40">
    <button onclick="calcular()">Calcular Masa (kg)</button>
    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const luz = parseFloat(document.getElementById('luz').value);
      if (isNaN(luz) || luz < 0 || luz > 154) {
        document.getElementById('resultado').textContent = "Introduce un valor válido de luz (0 a 154 cm)";
        return;
      }

      const contenido = 183.6- luz;
      const masa = (contenido * 19.34) + 383.6;

      document.getElementById('resultado').textContent = `Masa total: ${masa.toFixed(2)} kg`;
    }
  </script>
</body>
</html>
