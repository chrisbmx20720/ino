<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de AD5</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 10px;
      margin: 0;
      background-color: #f2f2f2;
    }

    .container {
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      max-width: 100%;
      width: 100%;
      box-sizing: border-box;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      margin: 20px auto;
    }

    h2 {
      text-align: center;
      font-size: 1.4rem;
      margin-bottom: 1rem;
    }

    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      margin-top: 5px;
      box-sizing: border-box;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      font-size: 1rem;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }

    button:hover {
      background-color: #0056b3;
    }

    .result {
      margin-top: 20px;
      font-weight: bold;
      text-align: left;
    }
  
  </style>

  <link rel="stylesheet" href="/css/style.css">
</head>
<body>

  <nav class="menu">
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="desgomado.html">Desgomado</a></li>
      <li><a href="ad5.html" class="active">AD5</a></li>

    </ul>
  </nav>

  <div class="container">
    <h2>Calculadora de AD5</h2>

    <label for="mmInicial">mm Inicial:</label>
    <input type="number" id="mmInicial" step="any">

    <label for="mmFinal">mm Final:</label>
    <input type="number" id="mmFinal" step="any">

    <label for="dosificacion">Dosificación:</label>
    <select id="dosificacion">
      <option value="0.70">0.70</option>
      <option value="0.50">0.50</option>
      <option value="0.100">0.100</option>
    </select>

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const mmInicial = parseFloat(document.getElementById('mmInicial').value);
      const mmFinal = parseFloat(document.getElementById('mmFinal').value);
      const dosificacion = parseFloat(document.getElementById('dosificacion').value);

      if (isNaN(mmInicial) || isNaN(mmFinal)) {
        alert('Por favor ingresa valores válidos para mm inicial y final.');
        return;
      }

      const desodo = mmFinal - mmInicial;
      const blanqueado = desodo * 1.00144;
      const neutralizado = blanqueado * 1.00231;
      const tierra = neutralizado * (dosificacion / 100);

const tbhq = (desodo*3.4)/20000

      document.getElementById('resultado').innerHTML = `
        Desodo producido: ${desodo.toFixed(2)}<br>
        Blanqueado producido: ${blanqueado.toFixed(2)}<br>
        Neutralizado: ${neutralizado.toFixed(2)}<br>
        Tierra: ${tierra.toFixed(2)}<br>
TBHQ:${tbhq.toFixed(2)}<br>
      `;
    }
  </script>

</body>
</html>
