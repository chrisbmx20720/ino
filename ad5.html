<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de AD5</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f2f2f2;
    }
    .container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, select {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 16px;
    }
    button {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
    }
    .result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
  <link rel="stylesheet" href="/css/style.css">
</head>
<body>
     <nav class="menu">
    <ul>
      <li><a href="neutralizado.html" class="active">Neutralizado</a></li>
      <li><a href="desgomado.html">Desgomado</a></li>
      <li><a href="ad5.html">AD5</a></li>
      <li><a href="pulmon.html">Pulmón</a></li>
      <li><a href="blanqueo.html">Blanqueo</a></li>
    </ul>
  </nav>
  <div class="container">
    <h2>Calculadora de AD5</h2>
    
    <label for="mmInicial">mm Inicial:</label>
    <input type="number" id="mmInicial" step="any">

    <label for="mmFinal">mm Final:</label>
    <input type="number" id="mmFinal" step="any">

    <label for="dosificacion">Dosificación:</label>
    <select id="dosificacion">
      <option value="0.70">0.70</option>
      <option value="0.50">0.50</option>
      <option value="0.100">0.100</option>

    </select>

    <button onclick="calcular()">Calcular</button>

    <div class="result" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const mmInicial = parseFloat(document.getElementById('mmInicial').value);
      const mmFinal = parseFloat(document.getElementById('mmFinal').value);
      const dosificacion = parseFloat(document.getElementById('dosificacion').value);

      if (isNaN(mmInicial) || isNaN(mmFinal)) {
        alert('Por favor ingresa valores válidos para mm inicial y final.');
        return;
      }

      const desodo = mmFinal - mmInicial;
      const blanqueado = desodo * 1.00144;
      const neutralizado = blanqueado * 1.00231;
      const tierra = neutralizado * (dosificacion/100)    ;

      document.getElementById('resultado').innerHTML = `
        Desodo producido: ${desodo.toFixed(2)}<br>
        Blanqueado producido: ${blanqueado.toFixed(2)}<br>
        Neutralizado: ${neutralizado.toFixed(2)}<br>
        Tierra: ${tierra.toFixed(2)}
      `;
    }
  </script>
</body>
</html>
