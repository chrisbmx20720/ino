<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario 3 Columnas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 5px;
      background: #f4f4f4;
    }

    .form-section {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      margin-bottom: 12px;
    }

    .form-col {
      flex: 1 1 100%;
    }

    @media (min-width: 480px) {
      .form-col {
        flex: 1 1 calc(33.33% - 13.33px);
      }
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input, select {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <form>
    <div class="form-section">
      <!-- Primera fila -->
<p>Tanque 1</p>
      <div class="form-row">
        <div class="form-col">
          <input type="text" id="nombre" name="nombre" placeholder="MM Inicial">
        </div>
        <div class="form-col">
       
          <input type="number" id="edad" name="edad" placeholder="MM Final">
        </div>
        <div class="form-col">
         
          <select id="pais" name="pais">
            <option value="mx">TNG</option>
            <option value="co">TAL 2</option>
            <option value="ar">Argentina</option>
          </select>
        </div>
      </div>

      <!-- Segunda fila -->
      <div class="form-row">
        <div class="form-col">
          <label for="correo">Correo</label>
          <input type="email" id="correo" name="correo" placeholder="Tu correo">
        </div>
        <div class="form-col">
          <label for="telefono">Teléfono</label>
          <input type="tel" id="telefono" name="telefono" placeholder="Tu teléfono">
        </div>
        <div class="form-col">
          <label for="genero">Género</label>
          <select id="genero" name="genero">
            <option value="">Selecciona</option>
            <option value="f">Femenino</option>
            <option value="m">Masculino</option>
            <option value="o">Otro</option>
          </select>
        </div>
      </div>
    </div>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
