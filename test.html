<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumo y Producción Lecitina</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
    }

    h2 {
      text-align: center;
    }

    .form-container {
      margin: auto;
      max-width: 700px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .results {
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Consumo y Producción Lecitina</h2>

  <div class="form-container">
    <div class="form-group">
      <label for="sacos">Sacos consumidos:</label>
      <select id="sacos">
        <option value="0">0 sacos</option>
        <option value="1">1 saco</option>
        <option value="2">2 sacos</option>
        <option value="3">3 sacos</option>
        <option value="4">4 sacos</option>
        <option value="5">5 sacos</option>
      </select>
    </div>

    <div class="form-group">
      <label for="produccion1">Producción Fludificada (kg) Línea 1:</label>
      <input type="number" id="produccion1" step="any">
    </div>

    <div class="form-group">
      <label for="produccion2">Producción Fludificada (kg) Línea 2:</label>
      <input type="number" id="produccion2" step="any">
    </div>

    <button onclick="calcular()">Calcular</button>

    <div class="results" id="resultado"></div>
  </div>

  <script>
    function calcular() {
      const sacos = parseInt(document.getElementById('sacos').value);
      const produccion1 = parseFloat(document.getElementById('produccion1').value) || 0;
      const produccion2 = parseFloat(document.getElementById('produccion2').value) || 0;
      const pesoPorSaco = 17.4;
      const totalConsumo = sacos * pesoPorSaco;
      const totalProduccion = produccion1 + produccion2;

      // Códigos ejemplo (puedes personalizarlos)
      const codigoMateriaPrima = "80000140007"; // Lecitina sin fludificar
      const codigoProducto = "80000120001";     // Lecitina fludificada

      const resultadoHTML = `
        <h3>Reporte Oracle</h3>
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Cantidad (kg)</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>${codigoMateriaPrima}</td>
              <td>Consumo - Lecitina sin fludificar</td>
              <td>${totalConsumo.toFixed(2)}</td>
            </tr>
            <tr>
              <td>${codigoProducto}</td>
              <td>Producción - Lecitina fludificada</td>
              <td>${totalProduccion.toFixed(2)}</td>
            </tr>
          </tbody>
        </table>
      `;

      document.getElementById("resultado").innerHTML = resultadoHTML;
    }
  </script>

</body>
</html>
