<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario Consumo y Producción</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 5px;
      background: #f4f4f4;
    }

    .form-section {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      margin-bottom: 12px;
    }

    .form-col {
      flex: 1 1 100%;
    }

    @media (min-width: 480px) {
      .form-col {
        flex: 1 1 calc(33.33% - 13.33px);
      }
    }

    input, select {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 10px;
      text-align: center;
    }

    .resultado {
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form oninput="calcularResultados()">
    <div class="form-section">
      <h2>Consumo</h2>
      <p><b>Tanque 1</b></p>
      <div class="form-row">
        <div class="form-col">
          <input type="number" id="consumo1-inicial" placeholder="MM Inicial">
        </div>
        <div class="form-col">
          <input type="number" id="consumo1-final" placeholder="MM Final">
        </div>
        <div class="form-col">
          <select id="tanque1-tipo">
            <option>TNG</option>
            <option>TAL 2</option>
          </select>
        </div>
      </div>

      <p><b>Tanque 2</b></p>
      <div class="form-row">
        <div class="form-col">
          <input type="number" id="consumo2-inicial" placeholder="MM Inicial">
        </div>
        <div class="form-col">
          <input type="number" id="consumo2-final" placeholder="MM Final">
        </div>
        <div class="form-col">
          <select id="tanque2-tipo">
            <option>TNG</option>
            <option>TAL 2</option>
          </select>
        </div>
      </div>

      <div class="form-row">
        <div class="form-col">
          <label for="sacos">Sacos consumidos</label>
          <select id="sacos">
            <option value="0">0</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>

      <h2>Producción</h2>
      <p><b>Tanque 1</b></p>
      <div class="form-row">
        <div class="form-col">
          <input type="number" id="produccion1-inicial" placeholder="MMU Inicial">
        </div>
        <div class="form-col">
          <input type="number" id="produccion1-final" placeholder="MMU Final">
        </div>
        <div class="form-col">
          <select id="produccion1-tipo">
            <option>TNG</option>
            <option>TAL 2</option>
          </select>
        </div>
      </div>

      <p><b>Tanque 2</b></p>
      <div class="form-row">
        <div class="form-col">
          <input type="number" id="produccion2-inicial" placeholder="MMU Inicial">
        </div>
        <div class="form-col">
          <input type="number" id="produccion2-final" placeholder="MMU Final">
        </div>
        <div class="form-col">
          <select id="produccion2-tipo">
            <option>TNG</option>
            <option>TAL 2</option>
          </select>
        </div>
      </div>
    </div>

    <table>
      <thead>
        <tr>
          <th>Tipo</th>
          <th>Tanque</th>
          <th>Inicial</th>
          <th>Final</th>
          <th>Diferencia</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Consumo</td>
          <td>Tanque 1</td>
          <td id="c1i">0</td>
          <td id="c1f">0</td>
          <td id="c1d">0</td>
        </tr>
        <tr>
          <td>Consumo</td>
          <td>Tanque 2</td>
          <td id="c2i">0</td>
          <td id="c2f">0</td>
          <td id="c2d">0</td>
        </tr>
        <tr>
          <td>Producción</td>
          <td>Tanque 1</td>
          <td id="p1i">0</td>
          <td id="p1f">0</td>
          <td id="p1d">0</td>
        </tr>
        <tr>
          <td>Producción</td>
          <td>Tanque 2</td>
          <td id="p2i">0</td>
          <td id="p2f">0</td>
          <td id="p2d">0</td>
        </tr>
        <tr>
          <td colspan="4"><strong>Kilos consumidos (sacos x 17.4 kg)</strong></td>
          <td id="kilos">0</td>
        </tr>
      </tbody>
    </table>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function calcularResultados() {
      const getVal = id => parseFloat(document.getElementById(id).value) || 0;

      // Consumo
      const c1i = getVal('consumo1-inicial');
      const c1f = getVal('consumo1-final');
      const c2i = getVal('consumo2-inicial');
      const c2f = getVal('consumo2-final');

      // Producción
      const p1i = getVal('produccion1-inicial');
      const p1f = getVal('produccion1-final');
      const p2i = getVal('produccion2-inicial');
      const p2f = getVal('produccion2-final');

      // Sacos
      const sacos = parseInt(document.getElementById('sacos').value);
      const kilos = (sacos * 17.4).toFixed(2);

      // Mostrar resultados
      document.getElementById('c1i').textContent = c1i;
      document.getElementById('c1f').textContent = c1f;
      document.getElementById('c1d').textContent = (c1f - c1i).toFixed(2);

      document.getElementById('c2i').textContent = c2i;
      document.getElementById('c2f').textContent = c2f;
      document.getElementById('c2d').textContent = (c2f - c2i).toFixed(2);

      document.getElementById('p1i').textContent = p1i;
      document.getElementById('p1f').textContent = p1f;
      document.getElementById('p1d').textContent = (p1f - p1i).toFixed(2);

      document.getElementById('p2i').textContent = p2i;
      document.getElementById('p2f').textContent = p2f;
      document.getElementById('p2d').textContent = (p2f - p2i).toFixed(2);

      document.getElementById('kilos').textContent = kilos;
    }
  </script>

</body>
</html>
