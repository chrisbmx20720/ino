<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Tanques</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      padding: 10px;
    }

    .form-section {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
      margin-bottom: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      margin-bottom: 12px;
    }

    .form-col {
      flex: 1 1 100%;
    }

    @media (min-width: 480px) {
      .form-col {
        flex: 1 1 calc(33.33% - 13.33px);
      }
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input, select {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .resultado {
      font-weight: bold;
      margin-top: 8px;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    .tanque-header {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form id="calc-form">
    <div class="form-section">
      <div class="form-row">
        <div class="form-col">
          <label for="numTanques">Número de Tanques</label>
          <select id="numTanques" name="numTanques">
            <option value="1">1 Tanque</option>
            <option value="2">2 Tanques</option>
          </select>
        </div>
      </div>

      <div id="tanques-container">
        <!-- Campos de tanques generados dinámicamente -->
      </div>
    </div>

    <button type="submit">Calcular</button>
  </form>

  <script>
    const container = document.getElementById('tanques-container');
    const select = document.getElementById('numTanques');

    function crearCamposTanque(index) {
      return `
        <div class="tanque-header">Tanque ${index}</div>
        <div class="form-row">
          <div class="form-col">
            <label for="inicial${index}">mm Inicial</label>
            <input type="number" id="inicial${index}" name="inicial${index}" />
          </div>
          <div class="form-col">
            <label for="final${index}">mm Final</label>
            <input type="number" id="final${index}" name="final${index}" />
          </div>
          <div class="form-col">
            <label>Resultado</label>
            <div class="resultado" id="resultado${index}">-</div>
          </div>
        </div>`;
    }

    function renderTanques(cantidad) {
      container.innerHTML = '';
      for (let i = 1; i <= cantidad; i++) {
        container.innerHTML += crearCamposTanque(i);
      }
    }

    select.addEventListener('change', () => {
      renderTanques(parseInt(select.value));
    });

    document.getElementById('calc-form').addEventListener('submit', function(e) {
      e.preventDefault();
      const cantidad = parseInt(select.value);
      for (let i = 1; i <= cantidad; i++) {
        const ini = parseFloat(document.getElementById(`inicial${i}`).value) || 0;
        const fin = parseFloat(document.getElementById(`final${i}`).value) || 0;
        const resultado = fin - ini;
        document.getElementById(`resultado${i}`).textContent = resultado + ' mm';
      }
    });

    // Inicializar con un tanque
    renderTanques(1);
  </script>
</body>
</html>
