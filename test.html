<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Consumo y Producción Lecitina</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 20px;
      background: #f7f7f7;
    }

    h2 {
      text-align: center;
    }

    .form-section {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      max-width: 800px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
    }

    .results {
      margin-top: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
    }

    .section-title {
      margin-top: 20px;
      font-size: 1.2rem;
      border-bottom: 1px solid #ddd;
      padding-bottom: 5px;
    }
  </style>
</head>
<body>

  <h2>Consumo y Producción Lecitina</h2>

  <div class="form-section">

    <!-- Consumo -->
    <div class="section-title">Consumo</div>
    <div class="form-row">
      <div class="form-group">
        <label>MM Inicial Tanque 1</label>
        <input type="number" id="mmIni1" step="any">
      </div>
      <div class="form-group">
        <label>MM Final Tanque 1</label>
        <input type="number" id="mmFin1" step="any">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>MM Inicial Tanque 2</label>
        <input type="number" id="mmIni2" step="any">
      </div>
      <div class="form-group">
        <label>MM Final Tanque 2</label>
        <input type="number" id="mmFin2" step="any">
      </div>
    </div>

    <div class="form-group">
      <label for="sacos">Sacos consumidos:</label>
      <select id="sacos">
        <option value="0">0 sacos</option>
        <option value="1">1 saco</option>
        <option value="2">2 sacos</option>
        <option value="3">3 sacos</option>
        <option value="4">4 sacos</option>
        <option value="5">5 sacos</option>
      </select>
    </div>

    <!-- Producción -->
    <div class="section-title">Producción</div>
    <div class="form-row">
      <div class="form-group">
        <label>Producción Línea 1 (kg)</label>
        <input type="number" id="prod1" step="any">
      </div>
      <div class="form-group">
        <label>Producción Línea 2 (kg)</label>
        <input type="number" id="prod2" step="any">
      </div>
    </div>

    <button onclick="calcular()">Calcular</button>

    <!-- Resultados -->
    <div class="results" id="resultado"></div>

  </div>

  <script>
    function calcular() {
      const ini1 = parseFloat(document.getElementById('mmIni1').value) || 0;
      const fin1 = parseFloat(document.getElementById('mmFin1').value) || 0;
      const ini2 = parseFloat(document.getElementById('mmIni2').value) || 0;
      const fin2 = parseFloat(document.getElementById('mmFin2').value) || 0;
      const sacos = parseInt(document.getElementById('sacos').value);
      const prod1 = parseFloat(document.getElementById('prod1').value) || 0;
      const prod2 = parseFloat(document.getElementById('prod2').value) || 0;

      const pesoSaco = 17.4;
      const consumoSacos = sacos * pesoSaco;

      const consumo1 = fin1 - ini1;
      const consumo2 = fin2 - ini2;
      const totalProduccion = prod1 + prod2;

      const tabla = `
        <h3>Reporte Oracle</h3>
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Descripción</th>
              <th>Cantidad (kg)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>80000110001</td><td>Consumo Tanque 1</td><td>${consumo1.toFixed(2)}</td></tr>
            <tr><td>80000110002</td><td>Consumo Tanque 2</td><td>${consumo2.toFixed(2)}</td></tr>
            <tr><td>80000140007</td><td>Sacos consumidos</td><td>${consumoSacos.toFixed(2)}</td></tr>
            <tr><td>80000120001</td><td>Producción Total</td><td>${totalProduccion.toFixed(2)}</td></tr>
          </tbody>
        </table>
      `;

      document.getElementById("resultado").innerHTML = tabla;
    }
  </script>

</body>
</html>
