<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Formulario 3 Columnas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 5px;
      background: #f4f4f4;
    }

    .form-section {
      background: #fff;
      padding: 12px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      margin-bottom: 16px;
    }

    .form-row {
      display: flex;
      flex-wrap: nowrap;
      gap: 20px;
      margin-bottom: 12px;
    }

    .form-col {
      flex: 1 1 100%;
    }

    @media (min-width: 480px) {
      .form-col {
        flex: 1 1 calc(33.33% - 13.33px);
      }
    }

    label {
      display: block;
      margin-bottom: 4px;
      font-weight: bold;
    }

    input, select {
      width: 96%;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 2px;
    }

    button {
      margin-top: 16px;
      padding: 12px;
      width: 100%;
      font-size: 16px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    h2 {
      margin-top: 20px;
      color: #333;
    }

    .resultado {
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <form oninput="calcularConsumo()">
    <!-- CONSUMO -->
    <h2>Consumo</h2>
    <div class="form-section">
      <p><b>Tanque 1</b></p>
      <div class="form-row">
        <div class="form-col">
          <input type="number" id="consumo1-inicial" placeholder="MM Inicial">
        </div>
        <div class="form-col">
          <input type="number" id="consumo1-final" placeholder="MM Final">
        </div>
        <div class="form-col">
          <select>
            <option>TNG</option>
            <option>TAL 2</option>
            <option>Argentina</option>
          </select>
        </div>
      </div>
      <div class="resultado">Consumo T1: <span id="resultado-consumo1">0</span></div>

      <p><b>Tanque 2</b></p>
      <div class="form-row">
        <div class="form-col">
          <input type="number" id="consumo2-inicial" placeholder="MM Inicial">
        </div>
        <div class="form-col">
          <input type="number" id="consumo2-final" placeholder="MM Final">
        </div>
        <div class="form-col">
          <select>
            <option>TNG</option>
            <option>TAL 2</option>
            <option>Argentina</option>
          </select>
        </div>
      </div>
      <div class="resultado">Consumo T2: <span id="resultado-consumo2">0</span></div>
    </div>

    <!-- PRODUCCIÓN -->
    <h2>Producción</h2>
    <div class="form-section">
      <p><b>Tanque 1</b></p>
      <div class="form-row">
        <div class="form-col">
          <input type="number" id="produccion1-inicial" placeholder="MMU Inicial">
        </div>
        <div class="form-col">
          <input type="number" id="produccion1-final" placeholder="MMU Final">
        </div>
        <div class="form-col">
          <select>
            <option>TNG</option>
            <option>TAL 2</option>
            <option>Argentina</option>
          </select>
        </div>
      </div>

      <p><b>Tanque 2</b></p>
      <div class="form-row">
        <div class="form-col">
          <input type="number" id="produccion2-inicial" placeholder="MMU Inicial">
        </div>
        <div class="form-col">
          <input type="number" id="produccion2-final" placeholder="MMU Final">
        </div>
        <div class="form-col">
          <select>
            <option>TNG</option>
            <option>TAL 2</option>
            <option>Argentina</option>
          </select>
        </div>
      </div>
    </div>

    <button type="submit">Enviar</button>
  </form>

  <script>
    function calcularConsumo() {
      const c1i = parseFloat(document.getElementById('consumo1-inicial').value) || 0;
      const c1f = parseFloat(document.getElementById('consumo1-final').value) || 0;
      const c2i = parseFloat(document.getElementById('consumo2-inicial').value) || 0;
      const c2f = parseFloat(document.getElementById('consumo2-final').value) || 0;

      const resultado1 = c1f - c1i;
      const resultado2 = c2f - c2i;

      document.getElementById('resultado-consumo1').textContent = resultado1.toFixed(2);
      document.getElementById('resultado-consumo2').textContent = resultado2.toFixed(2);
    }
  </script>

</body>
</html>
