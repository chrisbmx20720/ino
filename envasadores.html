<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cálculo Lecitina sin Fludificar</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }

    .form-container {
      padding: 20px;
    }

    .form-row {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 15px;
    }

    .form-group {
      flex: 1;
      min-width: 200px;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    .results p {
      font-size: 1.1rem;
    }

    .note-box {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      margin: 20px;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <h2>Calculadora de Lecitina Sin Fludificar</h2>

  <div class="form-container">
    <div class="form-row">
      <div class="form-group">
        <label for="lecitinaFludificada">Lecitina Fludificada (kg):</label>
        <input type="number" id="lecitinaFludificada" step="any">
      </div>
      <div class="form-group">
        <label for="acidoGraso">Ácido Graso (kg):</label>
        <input type="number" id="acidoGraso" step="any">
      </div>
      <div class="form-group">
        <label for="rbd">RBD (kg):</label>
        <input type="number" id="rbd" step="any">
      </div>
    </div>

    <button onclick="calcularLecitina()">Calcular</button>
  </div>

  <div class="results" id="resultado"></div>

  <div class="note-box">
    <strong>Notas importantes:</strong>
    <ul>
      <li>No se consume del <strong>TAL_48</strong>.</li>
      <li>Revisar que <strong>TRE_5</strong> vaya al <strong>TRE_5</strong>.</li>
      <li>Revisar que <strong>TRE_6</strong> vaya al <strong>TRE_6</strong>.</li>
      <li>Revisar que <strong>TRE_7</strong> vaya al <strong>TRE_7</strong>.</li>
    </ul>
  </div>

  <script>
    function calcularLecitina() {
      const lecitina = parseFloat(document.getElementById('lecitinaFludificada').value) || 0;
      const acido = parseFloat(document.getElementById('acidoGraso').value) || 0;
      const rbd = parseFloat(document.getElementById('rbd').value) || 0;

      const total = lecitina - acido - rbd;

      document.getElementById('resultado').innerHTML = `
        <p><strong>Total de Lecitina Sin Fludificar consumida:</strong> ${total.toFixed(2)} kg</p>
      `;
    }
  </script>

</body>
</html>
