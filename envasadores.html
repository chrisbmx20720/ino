<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Calculadora de Lecitina</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f5f5f5;
    }
    h1, h4 {
      text-align: center;
    }
    .form-row {
      display: flex;
      margin-bottom: 10px;
    }
    .form-group {
      flex: 1;
      margin: 0 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"], select {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
    button {
      display: block;
      margin: 20px auto;
      padding: 10px 30px;
      font-size: 16px;
    }
    table {
      width: 60%;
      margin: 20px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: center;
    }
    .tarima-row {
      display: flex;
      align-items: center;
      margin: 10px 0;
      justify-content: center;
    }
    .tarima-label {
      font-weight: bold;
      margin-right: 10px;
      width: 150px;
      text-align: right;
    }
    .circles {
      display: flex;
      gap: 10px;
    }
    .circle {
      width: 40px;
      height: 40px;
      background-color: #4CAF50;
      border-radius: 50%;
      display: inline-block;
    }
    .circle.partial {
      background-color: #FFA500;
      color: #fff;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <h1>Calculadora Lecitina</h1>

  <div class="form-row">
    <div class="form-group">
      <label for="lecitinaFludificada">Lecitina Fludificada (kg):</label>
      <input type="number" id="lecitinaFludificada" step="0.01">
    </div>
    <div class="form-group">
      <label for="acidoGraso">Ácido Graso (kg):</label>
      <input type="number" id="acidoGraso" step="0.01">
    </div>
    <div class="form-group">
      <label for="rbd">RBD (kg):</label>
      <input type="number" id="rbd" step="0.01">
    </div>
  </div>

  <div class="form-row">
    <div class="form-group">
      <label for="tipoTanque">Tipo de Tanque:</label>
      <select id="tipoTanque">
        <option value="T118">T118</option>
        <option value="T119">T119</option>
        <option value="T120">T120</option>
      </select>
    </div>
    <div class="form-group">
      <label>Lote (selecciona):</label>
      <label><input type="radio" name="loteNum" value="1" checked> 1</label>
      <label><input type="radio" name="loteNum" value="2"> 2</label>
    </div>
  </div>

  <button onclick="calcularLecitina()">Calcular</button>

  <div id="resultado"></div>
  <div id="tarimas"></div>

  <script>
    function calcularLecitina() {
      const lecitina = parseFloat(document.getElementById('lecitinaFludificada').value) || 0;
      const acido = parseFloat(document.getElementById('acidoGraso').value) || 0;
      const rbd = parseFloat(document.getElementById('rbd').value) || 0;
      const tipoTanque = document.getElementById('tipoTanque').value;
      const loteNum = document.querySelector('input[name="loteNum"]:checked').value;

      const total = lecitina - acido - rbd;

      const destinoMap = {
        "T118": "TRE_5",
        "T119": "TRE_6",
        "T120": "TRE_7"
      };

      const destino = destinoMap[tipoTanque];

      document.getElementById('resultado').innerHTML = `
        <h4>Reporte Oracle</h4>
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Consumo (kg)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>80000120001</td><td>${rbd.toFixed(2)}</td></tr>
            <tr><td>80000140007</td><td>${total.toFixed(2)}</td></tr>
            <tr><td>11000010005</td><td>${acido.toFixed(2)}</td></tr>
            <tr><td><strong>Consumir De</strong></td><td>${destino}</td></tr>
            <tr><td><strong>Almacenar En</strong></td><td>${destino}</td></tr>
          </tbody>
        </table>
      `;

      mostrarTarimas(lecitina, destino, loteNum);
    }

    function mostrarTarimas(totalKg, destino, loteNum) {
      const estañonKg = 200;
      const estañonesPorTarima = 4;

      const totalEstañones = Math.floor(totalKg / estañonKg);
      const tarimasCompletas = Math.floor(totalEstañones / estañonesPorTarima);
      const estañonesRestantes = totalEstañones % estañonesPorTarima;
      const kgRestantes = totalKg % estañonKg;

      const fecha = new Date();
      const fechaLote = `${String(fecha.getDate()).padStart(2, '0')}${String(fecha.getMonth() + 1).padStart(2, '0')}${String(fecha.getFullYear()).slice(-2)}`;

      const loteMap = {
        "TRE_5": "18",
        "TRE_6": "19",
        "TRE_7": "20"
      };

      const loteFinal = loteMap[destino];

      const tarimasDiv = document.getElementById('tarimas');
      tarimasDiv.innerHTML = '';

      for (let i = 0; i < tarimasCompletas; i++) {
        const lote = `${fechaLote}-${loteFinal}-${loteNum}`;
        tarimasDiv.appendChild(crearTarima(lote, estañonesPorTarima, true));
      }

      if (estañonesRestantes > 0 || kgRestantes > 0) {
        tarimasDiv.appendChild(crearTarima('Tarima Incompleta', estañonesRestantes, false, kgRestantes));
      }
    }

    function crearTarima(etiquetaTexto, numEstañones, completa, kgExtra = 0) {
      const fila = document.createElement('div');
      fila.className = 'tarima-row';

      const etiqueta = document.createElement('div');
      etiqueta.className = 'tarima-label';
      etiqueta.textContent = completa ? `Lote: ${etiquetaTexto}` : etiquetaTexto;

      const contenedorCirculos = document.createElement('div');
      contenedorCirculos.className = 'circles';

      for (let i = 0; i < numEstañones; i++) {
        const circulo = document.createElement('div');
        circulo.className = 'circle';
        contenedorCirculos.appendChild(circulo);
      }

      if (kgExtra > 0) {
        const parcial = document.createElement('div');
        parcial.className = 'circle partial';
        parcial.textContent = `${kgExtra.toFixed(0)}kg`;
        contenedorCirculos.appendChild(parcial);
      }

      fila.appendChild(etiqueta);
      fila.appendChild(contenedorCirculos);
      return fila;
    }
  </script>
</body>
</html>
