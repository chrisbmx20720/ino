<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cálculo Lecitina sin Fludificar</title>

  <style>
    body {
      font-family: sans-serif;
      margin: 0;
      padding: 0;
    }

    h2 {
      text-align: center;
      color: #333;
      margin: 20px 0;
    }

    .form-container {
      padding: 20px;
    }

    .form-row {
      display: flex;
      gap: 20px;
      margin-bottom: 15px;
      flex-wrap: wrap;
    }

    .form-group {
      min-width: 150px;
    }

    .first-col {
      flex: 0 0 70%;
    }

    .second-col {
      flex: 0 0 30%;
    }

    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    input, select {
      width: 100%;
      padding: 8px;
      font-size: 1rem;
      border-radius: 4px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
      margin-top: 10px;
    }

    button:hover {
      background-color: #45a049;
    }

    .results {
      margin: 20px;
      background-color: #fff;
      padding: 15px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    table, th, td {
      border: 1px solid #ccc;
    }

    th, td {
      padding: 8px;
      text-align: left;
    }

    .note-box {
      background-color: #d4edda;
      color: #155724;
      padding: 15px;
      margin: 20px;
      border-radius: 6px;
      font-size: 1rem;
      line-height: 1.6;
    }

    /* Tarimas y estañones */
    #tarimasContainer {
      padding: 20px;
    }

    .tarima-row {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 15px;
    }

    .tarima-label {
      width: 140px;
      font-weight: bold;
    }

    .circles {
      display: flex;
      gap: 10px;
    }

    .circle {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background-color: #4CAF50;
    }

    @media (max-width: 600px) {
      .form-row {
        flex-direction: column;
      }

      .first-col, .second-col {
        flex: 0 0 100%;
      }

      .tarima-label {
        width: auto;
      }
    }
  </style>
</head>
<body>

  <h2>Envasadores Lecitina</h2>

  <div class="form-container">
    <div class="form-row">
      <div class="form-group first-col">
        <label for="lecitinaFludificada">Fludificada Envasada (kg):</label>
        <input type="number" id="lecitinaFludificada" step="any">
      </div>
      <div class="form-group second-col">
        <label for="tipoTanque">Tipo de Tanque:</label>
        <select id="tipoTanque">
          <option value="T118">T118</option>
          <option value="T119">T119</option>
          <option value="T120">T120</option>
        </select>
      </div>
    </div>

    <div class="form-row">
      <div class="form-group first-col">
        <label for="rbd">RBD (kg):</label>
        <input type="number" id="rbd" step="any">
      </div>
      <div class="form-group second-col">
        <label for="acidoGraso">Ácido Graso (kg):</label>
        <input type="number" id="acidoGraso" step="any">
      </div>
    </div>

    <button onclick="calcularLecitina()">Calcular</button>
  </div>

  <div class="results" id="resultado"></div>

  <div id="tarimasContainer">
    <h3 style="padding: 0 20px;">Distribución de Tarimas</h3>
    <div id="tarimas"></div>
  </div>

  <div class="note-box">
    <strong>Notas importantes:</strong>
    <ul>
      <li>No se consume del <strong>TAL_48</strong>.</li>
      <li>Revisar que <strong>TRE_5</strong> vaya al <strong>TRE_5</strong>.</li>
      <li>Revisar que <strong>TRE_6</strong> vaya al <strong>TRE_6</strong>.</li>
      <li>Revisar que <strong>TRE_7</strong> vaya al <strong>TRE_7</strong>.</li>
    </ul>
  </div>

  <script>
    function calcularLecitina() {
      const lecitina = parseFloat(document.getElementById('lecitinaFludificada').value) || 0;
      const acido = parseFloat(document.getElementById('acidoGraso').value) || 0;
      const rbd = parseFloat(document.getElementById('rbd').value) || 0;
      const tipoTanque = document.getElementById('tipoTanque').value;

      const total = lecitina - acido - rbd;

      const destinoMap = {
        "T118": "TRE_5",
        "T119": "TRE_6",
        "T120": "TRE_7"
      };

      const destino = destinoMap[tipoTanque];

      // Mostrar reporte
      document.getElementById('resultado').innerHTML = `
        <h4>Reporte Oracle</h4>
        <table>
          <thead>
            <tr>
              <th>Código</th>
              <th>Consumo (kg)</th>
            </tr>
          </thead>
          <tbody>
            <tr><td>80000120001</td><td>${rbd.toFixed(2)}</td></tr>
            <tr><td>80000140007</td><td>${total.toFixed(2)}</td></tr>
            <tr><td>11000010005</td><td>${acido.toFixed(2)}</td></tr>
            <tr><td><strong>Consumir De</strong></td><td>${destino}</td></tr>
            <tr><td><strong>Almacenar En</strong></td><td>${destino}</td></tr>
          </tbody>
        </table>
      `;

      // Mostrar tarimas
      mostrarTarimas(lecitina);
    }

    function mostrarTarimas(totalKg) {
      const estañonKg = 200;
      const estañonesPorTarima = 4;
      const totalEstañones = Math.floor(totalKg/ estañonKg);
      const tarimasCompletas = Math.floor(totalEstañones / estañonesPorTarima);
      const estañonesRestantes = totalEstañones % estañonesPorTarima;

      const tarimasDiv = document.getElementById('tarimas');
      tarimasDiv.innerHTML = '';

      let index = 1;

      for (let i = 0; i < tarimasCompletas; i++) {
        tarimasDiv.appendChild(crearTarima(index++, estañonesPorTarima, true));
      }

      if (estañonesRestantes > 0) {
        tarimasDiv.appendChild(crearTarima(index++, estañonesRestantes, false));
      }
    }

    function crearTarima(numero, numEstañones, completa) {
      const fila = document.createElement('div');
      fila.className = 'tarima-row';

      const etiqueta = document.createElement('div');
      etiqueta.className = 'tarima-label';
      etiqueta.textContent = `Tarima ${numero} ${completa ? '(Completa)' : '(Incompleta)'}`;

      const contenedorCirculos = document.createElement('div');
      contenedorCirculos.className = 'circles';

      for (let i = 0; i < numEstañones; i++) {
        const circulo = document.createElement('div');
        circulo.className = 'circle';
        contenedorCirculos.appendChild(circulo);
      }

      fila.appendChild(etiqueta);
      fila.appendChild(contenedorCirculos);
      return fila;
    }
  </script>

</body>
</html>
