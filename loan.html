<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loan Calculator</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .calculator {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      background: white;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }

    .slider-wrapper {
      position: relative;
      width: 220px;
      height: 220px;
    }

    input[type="range"].circular-slider {
      --percent: 50%;
      appearance: none;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: conic-gradient(#007BFF var(--percent), #e0e0e0 0);
      transform: rotate(-90deg);
      cursor: pointer;
    }

    input[type="range"].circular-slider::-webkit-slider-thumb {
      appearance: none;
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #007BFF;
      border: 2px solid white;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.15);
    }

    input[type="range"].circular-slider::-moz-range-thumb {
      width: 22px;
      height: 22px;
      border-radius: 50%;
      background: #007BFF;
      border: 2px solid white;
    }

    .output {
      text-align: center;
    }

    .output h2 {
      margin: 0.25rem 0;
      font-size: 1rem;
      color: #444;
    }

    .output .value {
      font-size: 1.5rem;
      font-weight: bold;
      color: #007BFF;
    }
  </style>
</head>
<body>

  <div class="calculator">
    <div class="slider-wrapper">
      <input id="loanSlider" type="range" min="1000" max="10000" step="100" value="5000" class="circular-slider" />
    </div>

    <div class="output">
      <h2>Loan Amount</h2>
      <div class="value" id="loanAmount">$5000</div>
      <h2>Monthly Payment</h2>
      <div class="value" id="monthlyPayment">$263.53</div>
    </div>
  </div>

  <script>
    const slider = document.getElementById('loanSlider');
    const loanAmount = document.getElementById('loanAmount');
    const monthlyPayment = document.getElementById('monthlyPayment');

    function calculatePayment(amount, rate = 0.05, months = 24) {
      const r = rate / 12;
      const payment = (amount * r) / (1 - Math.pow(1 + r, -months));
      return payment.toFixed(2);
    }

    function updateUI() {
      const val = +slider.value;
      const percent = ((val - slider.min) / (slider.max - slider.min)) * 100;

      slider.style.setProperty('--percent', `${percent}%`);
      loanAmount.textContent = `$${val}`;
      monthlyPayment.textContent = `$${calculatePayment(val)}`;
    }

    slider.addEventListener('input', updateUI);
    updateUI();
  </script>

</body>
</html>
