<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CSS Circular Range Slider Loan Calculator</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f2f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }

    .slider-container {
      position: relative;
      width: 250px;
      height: 250px;
      border-radius: 50%;
      background: conic-gradient(#0960A5 calc(var(--value, 0) * 1%), #ddd 0%);
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .slider-container input[type="range"] {
      position: absolute;
      width: 250px;
      height: 250px;
      transform: rotate(-90deg);
      appearance: none;
      background: transparent;
    }

    input[type="range"]::-webkit-slider-thumb {
      appearance: none;
      background: #0960A5;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      box-shadow: 0 0 0 4px white;
    }

    input[type="range"]::-moz-range-thumb {
      background: #0960A5;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      cursor: pointer;
      border: none;
    }

    .value-labels {
      text-align: center;
    }

    .value-labels h2 {
      margin: 10px 0 5px;
    }

    .value-labels .value {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="slider-container" id="sliderContainer" style="--value:50;">
    <input id="loanRange" type="range" min="1000" max="10000" value="5000" step="100" />
  </div>

  <div class="value-labels">
    <h2>Loan Amount</h2>
    <div class="value" id="loanAmount">$5000</div>
    <h2>Monthly Payment</h2>
    <div class="value" id="monthlyPayment">$263.53</div>
  </div>

  <script>
    const loanSlider = document.getElementById('loanRange');
    const sliderContainer = document.getElementById('sliderContainer');
    const loanAmount = document.getElementById('loanAmount');
    const monthlyPayment = document.getElementById('monthlyPayment');

    function calculateMonthly(amount, rate = 0.05, months = 24) {
      const monthlyRate = rate / 12;
      return ((amount * monthlyRate) / (1 - Math.pow(1 + monthlyRate, -months))).toFixed(2);
    }

    function updateUI() {
      const value = +loanSlider.value;
      const percent = ((value - loanSlider.min) / (loanSlider.max - loanSlider.min)) * 100;

      sliderContainer.style.setProperty('--value', percent);
      loanAmount.textContent = `$${value}`;
      monthlyPayment.textContent = `$${calculateMonthly(value)}`;
    }

    loanSlider.addEventListener('input', updateUI);

    // Initial setup
    updateUI();
  </script>

</body>
</html>
