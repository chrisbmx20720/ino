<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Loan Calculator with CSS Circular Range Slider</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f5f5f5;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      padding: 2rem;
    }

    .circular-wrapper {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .c-rng {
      --rng-percent: 50%;
      appearance: none;
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      transform: rotate(-90deg);
      background: conic-gradient(#0960A5 var(--rng-percent), #ccc 0);
      cursor: pointer;
    }

    .c-rng::-webkit-slider-thumb {
      appearance: none;
      background: #0960A5;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      border: none;
    }

    .c-rng::-moz-range-thumb {
      background: #0960A5;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      border: none;
    }

    .value-display {
      margin-top: 20px;
      text-align: center;
    }

    .value-display h2 {
      margin: 0.5rem 0;
    }

    .value {
      font-size: 1.5rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="circular-wrapper">
    <input id="circularRange" type="range" class="c-rng" min="1000" max="10000" value="5000" step="100" />
  </div>

  <div class="value-display">
    <h2>Loan Amount</h2>
    <div class="value" id="loanAmount">$5000</div>
    <h2>Monthly Payment</h2>
    <div class="value" id="monthlyPayment">$263.53</div>
  </div>

  <script>
    const slider = document.getElementById('circularRange');
    const amountDisplay = document.getElementById('loanAmount');
    const paymentDisplay = document.getElementById('monthlyPayment');

    function calculatePayment(amount, rate = 0.05, months = 24) {
      const r = rate / 12;
      const payment = (amount * r) / (1 - Math.pow(1 + r, -months));
      return payment.toFixed(2);
    }

    function updateSlider() {
      const val = +slider.value;
      const min = +slider.min;
      const max = +slider.max;
      const percent = ((val - min) / (max - min)) * 100;

      slider.style.setProperty('--rng-percent', `${percent}%`);
      amountDisplay.textContent = `$${val}`;
      paymentDisplay.textContent = `$${calculatePayment(val)}`;
    }

    slider.addEventListener('input', updateSlider);
    updateSlider(); // Initial call
  </script>

</body>
</html>
