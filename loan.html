<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Circular Range Slider</title>
  <style>
    body {
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .circle-slider {
      position: relative;
      width: 200px;
      height: 200px;
    }

    .circle-slider svg {
      transform: rotate(-90deg);
    }

    .circle-slider input[type="range"] {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      opacity: 0;
      z-index: 2;
      cursor: pointer;
    }

    .value {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="circle-slider">
  <svg width="200" height="200">
    <circle cx="100" cy="100" r="90" stroke="#ddd" stroke-width="15" fill="none" />
    <circle id="progress" cx="100" cy="100" r="90" stroke="#04AA6D" stroke-width="15" fill="none"
            stroke-linecap="round" stroke-dasharray="565.48" stroke-dashoffset="282.74" />
  </svg>
  <input type="range" min="0" max="100" value="50" id="rangeInput" />
  <div class="value" id="rangeValue">50</div>
</div>

<script>
  const rangeInput = document.getElementById('rangeInput');
  const progress = document.getElementById('progress');
  const rangeValue = document.getElementById('rangeValue');
  const circumference = 2 * Math.PI * 90;

  function updateCircle(value) {
    const offset = circumference - (value / 100) * circumference;
    progress.style.strokeDashoffset = offset;
    rangeValue.textContent = value;
  }

  rangeInput.addEventListener('input', () => {
    updateCircle(rangeInput.value);
  });

  updateCircle(rangeInput.value);
</script>

</body>
</html>
